<div routerLink="/character/{{item.name}}"  *ngFor="let item of list" >
      <div class="personajes">
            <img *ngIf="item.image" width="300" src="{{item.image}}" alt="{{item.house}}" >
            <img *ngIf="!item.image" src="{{ defaultImage }}">
            <h2>{{ item.name }}</h2>
      </div> 
</div>
